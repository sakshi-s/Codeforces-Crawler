{% extends 'header.html' %}

{% block title %}
Search Handle
{% endblock %}

{% block content %}
<h3>Enter CodeForces Handle{{error}}</h3>
<div class="jumbotron " style="background-color: rgb(233, 224, 211);">
    <form method="POST" class="form-group" action="cfsearch">
        {% csrf_token %}
        <div class="form-group">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  What do you want to search?
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="/">Search User</a><br>
                  <a class="dropdown-item" href="#">Search Contest</a><br>
                </div>
              </div>
              <div>
                <label>Handle</label><br>
                <input type="text" name="handle" placeholder="User or contest handle">
              </div>
          </div>
        <button type="submit" class="btn btn-success">Search</button>
    </form>
</div>
{% endblock %}
