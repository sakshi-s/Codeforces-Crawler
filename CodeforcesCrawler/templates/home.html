{% extends "header.html" %}
{% block title %} CF Crawler {% endblock %}

{% block content %}

<div class="container">
  <div class="jumbotron" style="background-color: rgb(233, 224, 211);">
    <h1> Welcome to Codeforces Crawler! </h1>
      {% if user.is_authenticated %}
        <h2> Hello <strong>{{ user.username }}! </strong></h2>
      {% else %}
        <h2>Register or Login if you want to know about other coders</h2>
      {% endif %}
  </div>
</div>
    
{% endblock %}
